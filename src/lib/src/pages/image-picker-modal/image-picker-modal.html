<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="acceptImage()" *ngIf="allImageUrls?.length">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{modalText?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="exampleImageUrl && exampleImageUrl?.length">
    <img src="{{exampleImageUrl}}" class="example" />
  </div>
  <div *ngIf="infoText && infoText.length">{{infoText}} </div>


  <div bottom ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="takeImage()">{{modalText?.takeImageButtonText}}</button>
      </ion-col>
      <ion-col>
        <button ion-button full (click)="pickImage()">{{modalText?.pickImageButtonText}}</button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngFor="let allImageUrl of allImageUrls" (click)="deleteImage(allImageUrl)">
    <img src="{{allImageUrl}}" />
  </div>
</ion-content>
